<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaSStisfied Chat</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    .trust-bar {
      position: relative;
      height: 8px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 12px;
    }

    .trust-bar-fill {
      height: 100%;
      background: linear-gradient(to right, hotpink, deeppink);
      width: 10%;
      transition: width 0.5s ease;
    }

    .trust-bar-numbers {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 4px;
    }

    .trust-bar-numbers span {
      opacity: 0.3;
      transition: opacity 0.4s ease;
    }

    .trust-bar-numbers span.active {
      opacity: 1;
      font-weight: bold;
      color: deeppink;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <h1>SaSStisfied ðŸ’‹</h1>
      <label class="toggle-container">
        <input type="checkbox" id="themeToggle"/>
        ðŸŒ™ Dark Mode
      </label>
    </header>

    <!-- ðŸ”¥ Trust Meter -->
    <div id="trustMeterContainer">
      <div class="trust-bar">
        <div class="trust-bar-fill" id="trustProgress"></div>
      </div>
      <div class="trust-bar-numbers">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
        <span>6</span><span>7</span><span>8</span><span>9</span><span>ðŸ’‹10</span>
      </div>
    </div>

    <!-- Chat Window -->
    <div id="chatWindow" class="chat-window"></div>

    <!-- Input Area -->
    <form id="chatForm" class="input-area">
      <input type="text" id="userInput" placeholder="Say something to Odalys..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- ðŸ”¥ Dynamic Odalys Image -->
  <img id="odalysImage" class="odalys-bg" src="images/odalys-1.jpg" alt="Odalys Background" />

  <!-- ðŸ’¬ Script -->
  <script>
    const chatWindow = document.getElementById('chatWindow');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const trustProgress = document.getElementById('trustProgress');
    const odalysImage = document.getElementById('odalysImage');
    const trustSpans = document.querySelectorAll('.trust-bar-numbers span');

    let trustLevel = parseInt(localStorage.getItem('trustLevel')) || 1;
    updateTrustBar();
    updateOdalysImage();

    // Dark Mode
    document.getElementById('themeToggle').addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Submit Handler
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      appendMessage('You', userMessage, 'user');
      userInput.value = '';

      try {
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: userMessage,
            persona: 'odalys',
            chatCount: document.querySelectorAll('.message.user').length,
            quizScore: 0
          })
        });

        const data = await res.json();
        if (data.reply) appendMessage('Odalys', data.reply, 'ai');

        if (data.trustLevel) {
          trustLevel = parseInt(data.trustLevel);
          localStorage.setItem('trustLevel', trustLevel);
          updateTrustBar();
          updateOdalysImage();
        }
      } catch (err) {
        appendMessage('Odalys', 'Oops, Iâ€™m having a moment... try again soon ðŸ’”', 'ai');
        console.error(err);
      }
    });

    function appendMessage(sender, text, role) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = `<span class="bubble"><strong>${sender}:</strong> ${text}</span>`;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function updateTrustBar() {
      trustProgress.style.width = `${(trustLevel / 10) * 100}%`;
      trustSpans.forEach((span, index) => {
        span.classList.toggle('active', index < trustLevel);
      });
    }

    function updateOdalysImage() {
      const clamped = Math.max(1, Math.min(10, trustLevel));
      odalysImage.src = `images/odalys-${clamped}.jpg`;
    }
  </script>
</body>
</html>
